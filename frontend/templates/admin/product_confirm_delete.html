{% extends 'admin/base.html' %}

{% block title %}تایید حذف محصول{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">تایید حذف محصول</h3>
        </div>
        <div class="card-body">
            <p>آیا از حذف محصول "{{ product.name }}" اطمینان دارید؟</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">حذف</button>
                <a href="{% url 'admin_panel:admin_products_list' %}" class="btn btn-secondary">لغو</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
