{% extends 'admin/base.html' %}

{% block title %}تایید حذف سفارش{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> تایید حذف سفارش</h4>
                </div>
                <div class="card-body">
                    <p class="card-text text-center">
                        آیا از حذف سفارش با شناسه <strong>{{ order.id }}</strong> مطمئن هستید؟
                        این عملیات غیرقابل بازگشت است.
                    </p>
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2">
                            <i class="fas fa-trash-alt"></i> حذف کن
                        </button>
                        <a href="{% url 'admin_panel:admin_orders_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> انصراف
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
