{% extends 'admin/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{{ title }}</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="{% if product %}{% url 'admin_panel:admin_product_edit' product.id %}{% else %}{% url 'admin_panel:admin_product_create' %}{% endif %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">ذخیره</button>
                <a href="{% url 'admin_panel:admin_products_list' %}" class="btn btn-secondary">لغو</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
