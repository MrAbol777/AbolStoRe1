{% extends 'base.html' %}

{% block title %}حذف محصول - آبول استور{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-xl font-bold text-navy-700 mb-4">حذف محصول</h1>
        
        <p class="text-gray-700 mb-6">آیا از حذف محصول "{{ product.name }}" اطمینان دارید؟</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300">
                    بله، حذف شود
                </button>
                <a href="{% url 'product_list_admin' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300">
                    انصراف
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
