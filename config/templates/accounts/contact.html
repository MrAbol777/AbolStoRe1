{% extends 'base.html' %}

{% block title %}تماس با ما - آبول استور{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-xl">
    <h1 class="text-2xl font-bold text-secondary mb-4">تماس با ما</h1>
    <p class="text-gray-600 mb-6">برای ارتباط با ما، فرم زیر را تکمیل کنید.</p>

    <form method="post" class="bg-white rounded-lg shadow p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">نام و نام خانوادگی</label>
            {{ form.full_name }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">آیدی تلگرام</label>
            {{ form.telegram_id }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">شماره موبایل</label>
            {{ form.phone_number }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">پیام شما</label>
            {{ form.message }}
        </div>
        <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md">ارسال پیام</button>
    </form>
</div>
{% endblock %}
