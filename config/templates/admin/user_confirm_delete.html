{% extends 'admin/base.html' %}

{% block title %}تأیید حذف کاربر{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">تأیید حذف کاربر</h1>

        <div class="bg-white shadow-md rounded-lg p-6">
            <p class="text-lg text-gray-700 mb-4">
                آیا از حذف کاربر <span class="font-semibold">{{ user_obj.username }}</span> اطمینان دارید؟
                این عمل غیرقابل بازگشت است.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        حذف
                    </button>
                    <a href="{% url 'admin_panel:users_list' %}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50">
                        لغو
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
